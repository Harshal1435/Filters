<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/storage/emulated/0/Android/data/com.teejay.trebedit/files/TrebEdit user files/style.css">
  <title>Document</title>
</head>
<body>
 <header class="fluid_container header">
   <div class="container container_header">
       <div class="logo">
           <h2>Fashion</h2>
       </div>
         
               <button class="but" onclick="clickevent()">Filters</button>
 </div>
   
 </header>
 
 <!-- filter -->
 
<div class="filters" id="filters">
    <div class="filter_box">
        <h2>Filter</h2>
        <div class="inp">
            <label>Search product name</label>
            <input type="text" placeholder="Search product name" onkeyup=" setFilter('product_name',this.value), filterData()">
        </div>
        
        <div class="inp">
                <label> Select Category</label>
                <select onchange=" setFilter('category',this.value), filterData()">
  <option> Select Category</option>
  <option>Formal Shirt</option>
  <option>T-Shirt</option>
  <option>Jeans</option>
  <option>Shorts</option>
    </select>
     </div>
            
     <div class="inp">
         <label>Product min&max price</label>
         <div class="minMaxprice">
             <div>
             min price
             <input type="number" onkeyup="setFilter('minPrice',this.value),filterData()">
             </div>
             <div>
                 max price
                 <input type="number"
                 onkeyup="setFilter('maxPrice',this.value),filterData()">
             </div>
         </div>
         
     </div>
    <button class="but" onclick="clickevent()">Filters</button>
 </div>
    </div>
    
    
</div>
 
 
 
 
 
 
 <section class="container_fluid product">
     <div class="container product_item" id="data">
         
         
     </div>
     
 </section>
 <script src="main.js"></script>
  
</body>
</html>
